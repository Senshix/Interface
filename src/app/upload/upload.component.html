<header>
    <h2>CSV To  DATABASE</h2>
</header>
<nav>
    <a href="#" [class.active]="isActive_playerProfile" (click)="showPlayerProfile()">Player Profile</a>
    <a href="#" [class.active]="isActive_playerProfileInter" (click)="showPlayerProfileInter()">Player Profile  International</a>
    <a href="#" [class.active]="isActive_matches" (click)="showMatches()">Matches</a>  
    <a href="#" [class.active]="isActive_matchesJunior" (click)="showMatchesJunior()">Matches Junior</a>
    <a href="#" [class.active]="isActive_matchesProfiles" (click)="showMatches_Profiles()">Matches Profiles</a>
    <a href="#" [class.active]="isActive_matchesZip" (click)="showMatchesZip()">Matches Zip</a>
    <a href="#" (click)="SyncMetricsCalculs()" ><span><svg class="Sync" xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><path d="M440.7 12.6l4 82.8A247.2 247.2 0 0 0 255.8 8C134.7 8 33.9 94.9 12.3 209.8A12 12 0 0 0 24.1 224h49.1a12 12 0 0 0 11.7-9.3 175.9 175.9 0 0 1 317-56.9l-101.5-4.9a12 12 0 0 0 -12.6 12v47.4a12 12 0 0 0 12 12H500a12 12 0 0 0 12-12V12a12 12 0 0 0 -12-12h-47.4a12 12 0 0 0 -12 12.6zM255.8 432a175.6 175.6 0 0 1 -146-77.8l101.8 4.9a12 12 0 0 0 12.6-12v-47.4a12 12 0 0 0 -12-12H12a12 12 0 0 0 -12 12V500a12 12 0 0 0 12 12h47.4a12 12 0 0 0 12-12.6l-4.2-82.6A247.2 247.2 0 0 0 255.8 504c121.1 0 221.9-86.9 243.6-201.8a12 12 0 0 0 -11.8-14.2h-49.1a12 12 0 0 0 -11.7 9.3A175.9 175.9 0 0 1 255.8 432z"/></svg></span></a>

</nav>


<div class="uploadDiv">
    <div [hidden]="!playerProfile_Div" >
        <div class="Div_table player_Div">
            <label for="inputFile_playerProfile">CSV Player Profile table </label>
            <input type="file" id="inputFile_playerProfile" name="inputFile_playerProfile" accept=".csv" (change)="onFileSelected_playerProfile($event)" />
            <button (click)="uploadFile_playerProfile()" class="Upload_butt"><span>Upload</span></button>
         </div>
         <div>
            <app-crud-profile></app-crud-profile>
        </div>
    </div>
    <div [hidden]="!playerProfileInter_Div" >
        <div class="Div_table player_Div">
            <label for="inputFile_playerProfileInter">CSV Player Profile International table </label>
            <input type="file" id="inputFile_playerProfileInter" name="inputFile_playerProfileInter" accept=".csv" (change)="onFileSelected_playerProfileInter($event)" />
            <button (click)="uploadFile_playerProfileInter()" class="Upload_butt"><span>Upload</span></button>
         </div>
    </div>
    <div [hidden]="!playerMetrics_Div" class="Div_table" >
       <div class="player_Div">
        <label for="inputFile_playerMetrics">CSV Player Metrics table </label>
        <input type="file" id="inputFile_playerMetrics" name="inputFile_playerMetrics" accept=".csv" (change)="onFileSelected_playerMetrics($event)" />
        <button   class="Upload_butt" (click)="uploadFile_playerMetrics()"><span>Upload</span></button>
        <div>
            <app-metrics-edit></app-metrics-edit>
        </div>
       </div>
    </div>
    <div class="Div_table" [hidden]="!matches_Div" >
        <div class="player_Div">
            <label for="inputFile_matches">CSV  Matches Table </label>
            <input type="file" id="inputFile_matches" name="inputFile_matches" accept=".csv" (change)="onFileSelected_matches($event)" />
            <button   class="Upload_butt" (click)="uploadFile_matches()"><span>Upload</span></button>
        </div>
    </div>
    <div class="Div_table" [hidden]="!matchesJunior_Div" >
        <div class="player_Div">
            <label for="inputFile_matchesJunior">CSV  Matches Junior Table </label>
            <input type="file" id="inputFile_matchesJunior" name="inputFile_matchesJunior" accept=".csv" (change)="onFileSelected_matchesJunior($event)" />
            <button   class="Upload_butt" (click)="uploadFile_matchesJunior()"><span>Upload</span></button>
        </div>
    </div>
    <div class="Div_table" [hidden]="!matchesProfiles_Div" >
        <div class="player_Div">
            <label for="inputFile_matchesProfiles">CSV  Matches Profiles Table </label>
            <input type="file" id="inputFile_matchesProfiles" name="inputFile_matchesProfiles" accept=".csv" (change)="onFileSelected_matchesProfiles($event)" />
            <button   class="Upload_butt" (click)="uploadFile_matchesProfiles()"><span>Upload</span></button>
        </div>
    </div>
    <div class="Div_table" [hidden]="!matchesZip_Div" >
        <div class="player_Div">
            <label for="inputFile_matchesZip">Zip Matches Table </label>
            <input type="file" id="inputFile_matchesZip" name="inputFile_matchesZip" accept="" (change)="onFileSelected_matchesZip($event)" />
            <button   class="Upload_butt" (click)="uploadFile_matchesZip()"><span>Upload</span></button>
        </div>
    </div>
</div>
